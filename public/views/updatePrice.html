<div id="updatePrice" ng-init="initIngredients()">
    <h3>Update Ingredient Price</h3>
    <hr>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-3">
                <label for="ing" class="control-label">Ingredient Name</label>

            </div>
            <div class="col-md-8">
                <select ng-model="ingredient" ng-options="x.name for x in ingredients" id="ing">
                </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
            <label for="newPrice" class="control-label">New Price</label>
            </div>
            <div class="col-md-8">
                <input type="text" ng-model="newPrice" id="newPrice">
            </div>
        </div>

        <div>
         <button id="nameSubmit"  ng-click="updatePrice()" type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</div>
