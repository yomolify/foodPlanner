<div>
    <h3>Search for Ingredients</h3>
    <hr>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Ingredient Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model=name class="form-control" id=name placeholder='Name of ingredient'>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Ingredient Price</label>
            <div class="col-sm-10">
                <input type="text" ng-model=price class="form-control" id=price placeholder='Price of ingredient'>
            </div>
        </div>
    </div>
    <div class = 'col-md-6'>
        <h5>Attributes to select on: </h5>
        <div class="checkbox">
            <input type="checkbox" ng-model="checkName" name = 'checkName'>
            Name
        </div>
        <div class="checkbox">
            <input type="checkbox" ng-model="checkPrice" name = 'checkPrice'>
            Price
        </div>
    </div>
    <div class = 'col-md-6'>
        <h5>Price condition:</h5>
        <div class="radio">
            <label>
                <input type="radio" ng-model="condition" value = "=">
                Equal to
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="condition" value = ">">
                Greater than
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="condition" value = "<">
                Less than
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="condition" value = ">=">
                Greater than or equal to
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="condition" value = "<=">
                Less than or equal to
            </label>
        </div>
    </div>
    <div>
        <button ng-click="getIngredients()" type="submit" class="btn btn-default">Search</button>
    </div>
    <div ng-show="hasResults">
        <h4>Results: </h4>
        <table class = "table">
            <tr >
                <th>Ingredient</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat="i in ingredients">
                <td>{{i.name}}</td>
                <td>{{i.price}}</td>
            </tr>
        </table>
    </div>

</div>
